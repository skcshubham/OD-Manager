<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>OD Manager</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="Stylesheets/bootstrap.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<section class="flex">
				<div class="main-element" id="left">
					<img
						src="./images/srm-institute-of-science-and-technology-vector-logo.svg"
						alt="SRM-logo"
					/>
				</div>

				<div class="main-element" id="right">
					<form>
						<label for="Designation">Who are you?</label>

						<br />

						<select name="Designation" id="Designation">
							<option value="HOD">HOD</option>
							<option value="Event-coordinator"
								>Event-coordinator</option
							>
							<option value="Year-coordinator"
								>Year-coordinator</option
							>
							<option value="Class-incharge"
								>Class-incharge</option
							>
						</select>

						<br />

						<label for="Username">Username:</label>

						<br />

						<input type="text" placeholder="Enter Username" />

						<br />

						<label for="Password">Password:</label>

						<br />

						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter Password"
						/>

						<br />

						<button class="btn">Submit</button>
					</form>
				</div>
			</section>
		</div>

		<footer class="bottom">
			<p>Created by Agrim Lab @ SRM, Suckasspuram.</p>
		</footer>
	</body>
</html>
